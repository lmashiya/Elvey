<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)="BackButtonCamera()">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
    </ion-navbar>
   </ion-header>
<ion-content padding text-center class="tester">
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">HD Analogue Cameras</div>

  <ion-list *ngFor="let item of items" no-lines text-center >
    
      <ion-item class = "texter">
          <ion-img src="{{item.image}}" style="width:50px;height:50px;"></ion-img>
          <p>{{ item.name }}</p>
          <button ion-button outline item-end (click) = "goToHome(item)">Add Device</button>
        </ion-item>
  </ion-list>
  </ion-content>
