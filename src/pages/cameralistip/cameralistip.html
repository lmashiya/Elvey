<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)="BackButton()">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Back To Devices</ion-title>
    </ion-navbar>
   </ion-header>
<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">CCTV/SURVEILLANCE</div>

  <ion-list no-lines text-center>
    <ion-item class = "texter">
      HD Analogue Cameras
      <button ion-button outline item-end (click) = "goToCameraList()">Add Device</button>
    </ion-item>
    <ion-item class = "texter">
      IP Cameras
      <button ion-button outline item-end (click) = "goToCameraListIp()">Add Device</button>
    </ion-item>
  </ion-list>
