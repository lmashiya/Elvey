<ion-header>
  <ion-navbar>
    <ion-title text-center>Devices</ion-title>
     <ion-icon name="menu"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">Choose Device</div>
  <br>

  <ion-list no-lines text-center>
    <ion-item class = "texter" *ngFor = "let device of devices">
      {{device.name}}
      <button ion-button outline item-end>Add Device</button>
    </ion-item>
  </ion-list>

</ion-content>
