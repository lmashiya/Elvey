<ion-header>
    <ion-navbar hideBackButton>
      <ion-title text-center>
        Home
      </ion-title>
        <div class="button-bottom" text-center>
            <!--<button ion-button small round outline (click) = "logout()">LogOut</button>-->
            <ion-icon class="icon" ios="ios-log-out" md="md-log-out" (click) = "logout()" >LogOut</ion-icon>
        </div>
    </ion-navbar>
  </ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">WELCOME</div>
<ng-container text-center>
    <ion-row justify-content-center align-items-center >
  <ion-card style="width:100px;height:100px;" align-items-center justify-content-center>
      <img src="assets/imgs/placeholder.png" />
      <p>{{recd}}</p>
   
    </ion-card>
    </ion-row>
    </ng-container>
    <div *ngIf="recd">
        <ion-img src="{{recd.image}}" style="width:50px;height:50px;"></ion-img>
     <p>{{recd.name}}</p>
     <button ion-button (click) = "Feed()">Access Device</button>
    </div>
    <div  text-center>
        <button ion-button (click) = "add_device()">Add Devices</button>
      </div>
  </ion-content>
