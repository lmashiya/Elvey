<ion-header>
    <ion-navbar hideBackButton>
      <ion-title text-center>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">WELCOME</div>
<ng-container text-center>
  <ion-card>
      <img src="assets/imgs/placeholder.png" height='150' width='80'/>
      <!-- <p>Name: {{recd}}</p> -->
      <p>{{recd}}</p>
   
    </ion-card>
    <ion-card *ngIf="recd">
        <ion-img src="{{recd.image}}" style="width:1000px;height:100px;"></ion-img>
     {{recd.name}}
      </ion-card>
    </ng-container>
    <div  text-center>
        <button ion-button (click) = "add_device()">Add Devices</button>
      </div>
    <ion-footer>
         <div class="button-bottom" text-center>
          <button ion-button small round outline (click) = "logout()">LogOut</button>
        </div>
    </ion-footer> 
  </ion-content>
