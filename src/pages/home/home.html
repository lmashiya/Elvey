<ion-content padding text-center>

<ng-container text-center>
    <ion-row justify-content-center align-items-center >

        <ion-img src="{{recd.image}}" style="width:50px;height:50px;"></ion-img>
        <p>{{recd.name}}</p>
        <button ion-button (click) = "Feed()">Access Device</button>

    <ion-list *ngFor="let item of deviceList" no-lines text-center >
        <ion-item class = "texter">
            <img src="{{item.image}}" style="width:50px;height:50px;">
            <ion-icon name="construct" style="margin-top: 10px;" (click)="configureDevice(item)"></ion-icon>
            <ion-icon name="play" style="margin-top: 10px; margin-right: 10px;" (click)="streamFromDevice()"></ion-icon>
            <p>{{ item.name }}</p>
            <!-- <button ion-button outline item-end (click) = "redirectToSetup(item)">Add Device</button> -->
        </ion-item>
    </ion-list>

    <div *ngIf="deviceList.length == 0;">
        <p text-center>
            <b> Hello, <br>
            Welcome to Elvey Central Control Panel. <br>
            Get started by connecting your system.
        </b>
        </p>
    </div>
    <div text-center style="margin-top: 50px;">
        <button ion-button round outline (click) = "add_device()">Add System</button>
    </div>
  </ion-content>
