<ion-header>
  <ion-navbar>
    <ion-title text-center>Home</ion-title>
    <ion-icon name="menu" flex-right></ion-icon>
  </ion-navbar>
  
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <div id="welcome_text" class="after_logo">WELCOME</div>
<ng-container text-center>
  <ion-card>
      <!-- <img src="assets/imgs/placeholder.png"/> -->
    <ion-card-content>
      <!-- <ion-card-title>
        Name: 
      </ion-card-title>
      <p style="text-align: center">
        Email: {{ email }}
      </p> -->
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

      <ion-card-title>
        Name: 
      </ion-card-title>
      <p style="text-align: center">
        Email: {{ recd.email }}
      </p>
     
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-buttons>
          <button ion-button icon-left (click)="presentActionSheet()">
            <ion-icon name="camera"></ion-icon>Select Image
          </button>
          <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
            <ion-icon name="cloud-upload"></ion-icon>Upload
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
      <div class="button-bottom" text-center>
          <button ion-button small round outline (click) = "logout()">LogOut</button>
        </div>
      </ion-card-content>
    </ion-card>
</ng-container>
  </ion-content>
