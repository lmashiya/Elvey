<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <ion-list>
    <ion-item>
      <ion-label fixed></ion-label>
      <ion-input type="text" value="" placeholder="Email/Username:"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed></ion-label>
      <ion-input type="password" placeholder="Password:"></ion-input>
    </ion-item>
    <div class="loginButton">
      <button ion-button round outline (click) = "login()">Login</button>
    </div>


  </ion-list>
</ion-content>
