<ion-header>

  <ion-navbar>
    <ion-title text-center></ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="signupPush()">
        <p>Not A Member?</p>
        <button default ion-button end round outline class="button2" (click) = "signupPush()" >Signup</button>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <ion-list>
    <ion-item>
      <ion-label floating text-center>Email</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating text-center>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password" ></ion-input>
    </ion-item>
    <div class="loginButton">
      <button ion-button round outline (click) = "login(user)">Login</button>
    </div>
    <div class="googlebutton">
      <button ion-button round (click) = "login(user)">
        <img src="assets/imgs/gbtn.png">Sign in with Google</button>
      <button ion-button round (click) = "login(user)">
        <img src="assets/imgs/fb2.png">Sign in with Facebook</button>
      <button ion-button round outline (click) = "login(user)">
        <img src="assets/imgs/twt.png">Sign in with Twitter</button>
  </div>




  </ion-list>
</ion-content>
