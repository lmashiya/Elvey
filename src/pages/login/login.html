<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>ElveyApp</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <h3 class="texter">"Providing Complete Peace of Mind"</h3>
  <ion-list>


    <ion-item>
      <ion-label floating text-center>Email</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating text-center>Password</ion-label>
      <ion-input [type]="passwordType" [(ngModel)] = "user.password" ></ion-input>
      <ion-icon name="eye" [color]="grey" (click)="togglePassword()" item-right=""></ion-icon>
    </ion-item>


    <div class="loginButton">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <button ion-button round outline (click) = "login(user)">Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
            <button ion-button round outline (click) = "resetpass(user)">Reset Password</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center class="button2">
         <b class="texter">Not A Member?</b>
          <button ion-button end round outline (click) = "signupPush()" >Signup</button>
          </ion-col>
      </ion-row>
    </ion-grid>
    </div>
  </ion-list>
  </ion-content>
