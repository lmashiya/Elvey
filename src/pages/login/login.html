<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/elvey-extra-txt.png">
  <h3 class="texter">"Providing Complete Peace of Mind"</h3>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input text-center type="text" placeholder="Email" name="email" [(ngModel)] = "user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input text-center type="password" placeholder="Password" name="password" [(ngModel)] = "user.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
        <ion-grid>
            <ion-row>
                <ion-col text-center>
                    <button ion-button round outline (click) = "login(user)">Login</button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col text-center>
                      <button ion-button round outline (click) = "resetpass(user)">Reset Password</button>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center>
                        <button ion-button round outline class="register-btn" (click) = "signupPush()" >Create New Account</button>
                    </ion-col>
                  </ion-row>
        </ion-grid>
    </form>
  </div>

  </ion-content>
