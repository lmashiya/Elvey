<ion-header>

  <ion-navbar>
    <ion-title>resetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <img src="assets/imgs/elvey-extra-txt.png">
  <ion-list>

    <ion-item>
      <ion-label floating text-center>Email</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
    </ion-item>

    <div class="resetButton" text-center>
      <button ion-button round outline (click) = "resetpass()">Reset Password</button>
    </div>


  </ion-list>
</ion-content>
