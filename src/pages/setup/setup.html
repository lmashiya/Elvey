<ion-header>
  <ion-navbar>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
    <div class="">
        <div *ngIf="item" style="margin-top: 50px; margin-bottom: 50px;">
            <img src="{{item.image}}" style="width:50px;height:50px;">
          </div>
          <div *ngIf="item">
            <ion-item>
              <ion-label text-center>IP Address: </ion-label>
              <ion-input type="text" [(ngModel)]="item.params.ip"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label text-center>Camera Username: </ion-label>
                <ion-input type="text" [(ngModel)]="item.params.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label text-center>Camera Password: </ion-label>
                <ion-input type="password" [(ngModel)]="item.params.password"></ion-input>
              </ion-item>
          </div>

          <div text-center>
              <button ion-button (click) = "addToDeviceList()">Finish</button>
          </div>
    </div>
</ion-content>
