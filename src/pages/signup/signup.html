<ion-header>
  <ion-navbar hideBackButton>
     <ion-buttons left>
         <button ion-button (click)="BackButton()">
             <ion-icon class="customIcon" name="arrow-back"></ion-icon>
         </button>
     </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content padding text-center>

  <img src="assets/imgs/elvey-extra-txt.png">
    <h3 class="texter">"Providing Complete Peace of Mind"</h3>
  <ion-list class="texter">

    <ion-item >
      <ion-label floating text-center>Email</ion-label>
      <ion-input text-center type="text" [(ngModel)] = "user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating text-center>Password(enter at least 6 characters)</ion-label>
      <ion-input

     [(ngModel)]="user.password"
      name="password"
      type="password"
      #password="ngModel"
      [minlength]="6"
      required
     text-center>
    </ion-input>
    </ion-item>
    <div class="signupButton" text-center>
      <button ion-button round outline (click) = "signup(user)">Signup</button>
    </div>
  </ion-list>
</ion-content>
