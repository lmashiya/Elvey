<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img src="assets/imgs/elvey-extra-txt.png">
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password(enter at least 6 characters)</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
    </ion-item>

    <div class="signupButton" text-center>
      <button ion-button round outline (click) = "signup(user)">Signup</button>
    </div>


  </ion-list>
</ion-content>
